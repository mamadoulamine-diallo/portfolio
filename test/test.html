<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;

      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
        overflow: hidden; 
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url(../images/cloud.jpg) center/cover;
  opacity: 0.5; 
  z-index: -1; 
}


      
        
      
      
      
      
      .diagram {
        height: 300px;
        width: 100%;
        
      }

      .skills-chart {
        display: flex;
        align-items: flex-end;
        gap: 20px;
        width: 100%;
      }

      .skill {
        text-align: center;
      }

      .bar {
        width: 50px;
        background-color: #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        transition: 0.3s;
      }

      .bar-html {
        background-color: #e44d26;
      }
      .bar-css {
        background-color: #264de4;
      }
      .bar-js {
        background-color: #f7df1e;
      }
      .bar-react {
        background-color: #61dbfb;
      }
      .bar-python {
        background-color: #306998;
      }

      .bar:hover {
        opacity: 0.8;
        transform: scale(1.1);
      }

      p {
        margin: 0;
        font-size: 14px;
        color: #333;
      }
      .img {
        width: 300px;
        height: 300px;
        object-fit: contain;
      }



    </style>
  </head>
  <body>
    <div class="diagram-grid">
      
      <div class="skills-chart">
        <div class="skill">
          <div class="bar-html" style="height: 180px"></div>
          <p>HTML</p>
        </div>
        <div class="skill">
          <div class="bar-css" style="height: 170px"></div>
          <p>CSS</p>
        </div>
        <div class="skill">
          <div class="bar-js" style="height: 160px"></div>
          <p>JavaScript</p>
        </div>
        <div class="skill">
          <div class="bar-react" style="height: 150px"></div>
          <p>React</p>
        </div>
        <div class="skill">
          <div class="bar-python" style="height: 190px"></div>
          <p>Python</p>
        </div>
        <div class="skill">
          <div class="bar-html" style="height: 180px"></div>
          <p>HTML</p>
        </div>
        <div class="skill">
          <div class="bar-css" style="height: 170px"></div>
          <p>CSS</p>
        </div>
        <div class="skill">
          <div class="bar-js" style="height: 160px"></div>
          <p>JavaScript</p>
        </div>
      </div>
    </div>
    
  </body>
